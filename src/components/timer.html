<template class="center-block w90">
	<section class="" >
		<ul class="symboleList" >
			<li class="clearfix">
				<button class="btn btn-primary btn-lg" click.delegate="game.setPlayerChoice('pierre')" >Pierre</button>
			</li>
			<li class="clearfix">
				<button class="btn btn-primary btn-lg pull-left" click.delegate="game.setPlayerChoice('feuille')" >Feuille</button>

			</li>
			<li class="clearfix">
				<button class="btn btn-primary btn-lg pull-left" click.delegate="game.setPlayerChoice('ciseaux')" >ciseaux</button>
